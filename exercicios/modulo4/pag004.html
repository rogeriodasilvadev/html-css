<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumulario</title>
    
</head>
<body>
   
    <p>
        name: 
        <input type="text" name="nome" id="nome">
        <input type="button" value="cadastrar" onclick="clicou()">
    </p>
    <div id="saida"></div>
    <script>
        function clicou() {
            let s = window.document.getElementById("saida");
            s.innerHTML += '<P>Voce clicou!</p>';
        }
    </script>
    
</body>
</html>
